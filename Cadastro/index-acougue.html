<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - MeatShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg"></div>

  <header>
    <div class="cabecalho">
      <div class="logo">
        <img class="logo-cabecalho" src="../Imagens/Logo-branca.png" alt="Logotipo MeatShop">
        <img class="logo-cabecalho" src="../Imagens/Escrita-branca.png" alt="MeatShop">
      </div>
    </div>
  </header>

  <main class="cadastro-container">
    <div class="cadastro-box">
      <h2>Cadastro de Açougue</h2>
      <p>Preencha os campos abaixo para criar sua conta</p>

      <form action="#" method="POST">
        <fieldset>
          <legend>Identificação</legend>
          <label for="nome-fantasia">Nome Fantasia</label>
          <input type="text" id="nome-fantasia" placeholder="Nome Fantasia" required>

          <label for="razao-social">Razão Social</label>
          <input type="text" id="razao-social" placeholder="Razão Social" required>

          <label for="cnpj">CNPJ</label>
          <input type="text" id="cnpj" placeholder="CNPJ" required>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>
          <label for="cep">CEP</label>
          <input type="text" id="cep" placeholder="CEP" required>

          <label for="logradouro">Logradouro</label>
          <input type="text" id="logradouro" placeholder="Logradouro" required>

          <label for="numero">Número</label>
          <input type="text" id="numero" placeholder="Número" required>

          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" placeholder="Complemento">

          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" placeholder="Bairro" required>

          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" placeholder="Cidade" required>

          <label for="estado">Estado</label>
          <input type="text" id="estado" placeholder="Estado" required>
        </fieldset>

        <fieldset>
          <legend>Credenciais e Contato</legend>
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" placeholder="Telefone" required>

          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="E-mail" required>

          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Senha" required>

          <label for="confirmar-senha">Confirme sua senha</label>
          <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
        </fieldset>

        <fieldset>
          <legend>Dados do Perfil</legend>
          <label for="foto">Foto do Estabelecimento</label>
          <input type="file" id="foto" name="foto">

          <label for="descricao">Descrição do Estabelecimento</label>
          <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva seu açougue..." required></textarea>
        </fieldset>

        <label>
          <input type="checkbox" required> Li e aceito os termos de uso
        </label>

        <button type="submit">Cadastrar</button>
      </form>

      <p class="login-text">Já tem uma conta? <a href="../Acougue/Login/index.html" class="login-link">Faça login</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MeatShop. Todos os direitos reservados.</p>
  </footer>

  <script src="script-acougue.js"></script>

<div id="popup" class="popup-container">
  <div class="popup-box">
    <p id="popup-message">Cadastro realizado com sucesso!</p>
    <button id="popup-btn">OK</button>
  </div>
</div>


</body>
</html>
