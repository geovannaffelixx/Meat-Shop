<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - MeatShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg"></div>

  <header>
    <div class="cabecalho">
      <div class="logo">
        <img class="logo-cabecalho" src="../../Imagens/Logo-branca.png" alt="Logotipo MeatShop">
        <img class="logo-cabecalho" src="../../Imagens/Escrita-branca.png" alt="MeatShop">
      </div>
    </div>
  </header>

  <main class="cadastro-container">
    <div class="cadastro-box">
      <h2>Cadastro de Cliente</h2>
      <p>Preencha os campos abaixo para criar sua conta</p>

      <form action="#" method="POST">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <label for="nome-completo">Nome Completo</label>
          <input type="text" id="nome-completo" placeholder="Nome Completo" required>

          <label for="sexo">Sexo</label>
          <select id="sexo" required>
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>

          <label for="data-nascimento">Data de Nascimento</label>
          <input type="date" id="data-nascimento" required>

          <label for="cpf">CPF</label>
          <input type="text" id="cpf" placeholder="CPF" required>
        </fieldset>

        <fieldset>
          <legend>Credenciais e Contato</legend>
          <label for="celular">Celular</label>
          <input type="tel" id="celular" placeholder="Celular" required>

          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="E-mail" required>

          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Senha" required>

          <label for="confirmar-senha">Confirme sua senha</label>
          <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
        </fieldset>

        <label>
          <input type="checkbox" required> Li e aceito os termos de uso
        </label>

        <button type="submit">Cadastrar</button>
      </form>

      <p class="login-text">Já tem uma conta? <a href="../Cliente/Login/index.html" class="login-link">Faça login</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MeatShop. Todos os direitos reservados.</p>
  </footer>

  <script src="script-cliente.js"></script>

<div id="popup" class="popup-container">
  <div class="popup-box">
    <p id="popup-message">Cadastro realizado com sucesso!</p>
    <button id="popup-btn">OK</button>
  </div>
</div>


</body>
</html>
