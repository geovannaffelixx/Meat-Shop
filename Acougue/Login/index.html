<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MeatShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg"></div>

  <header>
    <div class="cabecalho">
      <div class="logo">
        <img class="logo-cabecalho" src="../../Imagens/Logo-branca.png" alt="Logotipo MeatShop">
        <img class="logo-cabecalho" src="../../Imagens/Escrita-branca.png" alt="MeatShop">
      </div>
    </div>
  </header>

  <main class="login-container">
    <div class="login-box">
      <h2>Bem-vindo de volta!</h2>
      <p>Faça login para acessar sua conta</p>
      
      <form action="#" method="POST">
        <input type="text" placeholder="CNPJ" required>
        <input type="text" placeholder="Nome do usuário" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
      
      <p class="register-text">Não tem uma conta? <a href="../../Cadastro/index-acougue.html" class="register-link">Cadastre-se</a></p>
    </div>
  </main>

  <div id="loading-screen">
    <div class="spinner"></div>
    <p>Login bem-sucedido! Aguarde...</p>
  </div>

  <footer>
    <p>&copy; 2025 MeatShop. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
